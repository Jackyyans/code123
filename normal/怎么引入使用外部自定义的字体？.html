<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <link rel="shortcut icon" href="./image/logo.jpg">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>怎么引入使用外部自定义的字体？</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../normal/fonts/font.css">
  <style>
    body {
      background: #090822;
    }
    .my-font {
      font-size: 60px;
      font-family: 'myCoolFont'; /*自定义的字体名字*/
      color: #07c6ff;
    }
  </style>
</head>

<body>
  <div class="my-font">520520850</div>
  <div class="my-font">131413141314</div>
  <div class="my-font">996996996</div>
  <div class="my-font">952795279</div>
</body>

</html>
